<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head"></head>

<body>
<nav th:replace="layout::header"></nav>

<div class="container" id="main-content">
    <div class="row">
        <div class="col-6 no-padding">
            <form action="#" class="form-inline" method="get" th:action="@{/orderDetails/search}">
                <input class="form-control mr-sm-2" name="term" placeholder="search by order id ..." type="search"/>
                <button class="btn btn-primary" type="submit">
                    <i class="fa fa-search"></i>Search
                </button>
            </form>
        </div>

        <div class="col-6 no-padding">
            <a class="btn btn-success float-right" href="#" th:href="@{/orderDetails/add}">
                <i class="fa fa-plus-sqare"></i> New OrderDetail
            </a>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12 alert alert-success alert-dismissible fade show" role="alert" th:if="${successMessage}">
            <span th:text="${successMessage}"></span>
            <button aria-lable="Close" class="close" data-dismiss="alert" type="button">
                <span aria-hidden="true"></span>
            </button>
        </div>

        <th:block th:if="${#lists.isEmpty(orderDetails)}">
            <h5>No orderDetails</h5>
        </th:block>

        <th:block th:unless="${#lists.isEmpty(orderDetails)}">
            <div class="table-responsive">
                <h5>List of orderDetails</h5>
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Customer Name</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantities</th>
                        <th>Sum</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order,iterStat:${orderDetails}">
                        <th scope="row" th:text="${iterStat.count}"></th>
                        <td th:text="${order.getOrderModel().getCustomerModel().getCustomerName()}"></td>
                        <td th:text="${order.getProductModel().getProductName()}"></td>
                        <td th:text="'$'+${order.getProductModel().getPrice()}"></td>
                        <td th:text="${order.quantity}"></td>
                        <td th:text="'$'+${order.getProductModel().getPrice() * order.quantity}"></td>
                        <td>
                            <a class="mr-sm-2 text-primary" href="#"
                               th:href="@{/orderDetails/{id}/edit(id=${order.id})}">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <a class="text-dange" href="#" th:href="@{/orderDetails/{id}/delete(id=${order.id})}">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </th:block>
    </div>
</div>

<footer th:replace="layout::footer"></footer>
</body>
</html>
