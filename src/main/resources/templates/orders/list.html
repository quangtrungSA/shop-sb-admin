<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head"></head>

<body>
<nav th:replace="layout::header"></nav>

<div class="container" id="main-content">
    <div class="row">
        <div class="col-6 no-padding">
            <form action="#" class="form-inline" method="get" th:action="@{/orders/search}">
                <input class="form-control mr-sm-2" name="term" placeholder="search by customer id ..." type="search"/>
                <button class="btn btn-primary" type="submit">
                    <i class="fa fa-search"></i>Search
                </button>
            </form>
        </div>

        <div class="col-6 no-padding">
            <a class="btn btn-success float-right" href="#" th:href="@{/orders/add}">
                <i class="fa fa-plus-sqare"></i> New Order
            </a>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12 alert alert-success alert-dismissible fade show" role="alert" th:if="${successMessage}">
            <span th:text="${successMessage}"></span>
            <button aria-lable="Close" class="close" data-dismiss="alert" type="button">
                <span aria-hidden="true"></span>
            </button>
        </div>

        <th:block th:if="${#lists.isEmpty(orders)}">
            <h5>No Orders</h5>
        </th:block>

        <th:block th:unless="${#lists.isEmpty(orders)}">
            <div class="table-responsive">
                <h5>List of orders</h5>
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Customer Name</th>
                        <th>Employee Name</th>
                        <th>OrderDate</th>
                        <th>Shipper Name</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order,iterStat:${orders}">
                        <td>
                            <a href="#" th:href="@{/orders/{id}(id=${order.id})}" th:text="${iterStat.count}">
                            </a>
                        </td>
                        <td th:text="${order.getCustomerModel().customerName}"></td>
                        <td th:text="${order.getEmployeeModel().getFirstName()}"></td>
                        <td th:text="${order.orderDate}"></td>
                        <td th:text="${order.getShipperModel().getShipperName()}"></td>

                        <td>
                            <a class="mr-sm-2 text-primary" href="#" th:href="@{/orders/{id}/edit(id=${order.id})}">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <a class="text-dange" href="#" th:href="@{/orders/{id}/delete(id=${order.id})}">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </th:block>
    </div>
</div>

<footer th:replace="layout::footer"></footer>
</body>
</html>
